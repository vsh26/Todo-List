<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h2 id="todo-title">Todo List</h2>
        <div class="todo-input-grid">
            <input class="js-input-text input-text" type="text" placeholder="Todo name">
            <input class="js-input-due-date date-picker" type="date">
            <button class="js-add-btn add-btn">Add</button>
        </div>
        <div class="js-display-tasks todo-grid">
    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
